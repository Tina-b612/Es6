<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		/*
			Object.observer(obj,observer,[eventType])
				用于监测对象的变化
			参数：
				1、需要监控的对象
				2、回调函数（回调函数接受一个数组参数）
				3、指定事件
			eventType：
				add: 添加属性
				update：属性值的变化
				delete：删除属性
				setPrototype：设置原型
				reconfigure： 属性的attrbutes对象发生变化

			Object.unobserver(obj,observer)
				取消监测




		 */
	</script>
</body>
</html>
