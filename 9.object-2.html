<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		"use strict"

		/*Object.is() 判断传入的参数是否相等*/

		console.log(0 === -0);				//true
		console.log(Object.is(0,-0));		//false
		console.log(Object.is(NaN,NaN));	//true


		/*Object.assign() 合并两个对象，同名时后边的覆盖前边的*/
		var obj = {};
		var obj1 = {
			name : 'tina'
		}
		var obj2 = {
			name : 'super-s',
			age : 18
		}
		Object.assign(obj,obj1,obj2);
		console.log(obj)

		/* 	
			Object.getPrototypeOf(object)  
			用来获取一个对象的prototype对象

			Object.setPrototypeOf(object，prototype)  
			用来设置一个对象的prototype对象

		*/
	
		var Cat = function(name){
			this.name = name;
		}
		Cat.prototype.showname = function (){
			return this.name;
		}

		var Person = function(){

		}
		Person.prototype.say = function(){
			console.log('hello');
		}

		var c1 = new Cat("juzi");
		//console.log(Object.getPrototypeOf(c1));



		Object.setPrototypeOf(c1,Person.prototype);
		console.log(Object.getPrototypeOf(c1));

		/* __proto__  用来读取或设置当前对象的prototype对象 */

		





	</script>
</body>
</html>
