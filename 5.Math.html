<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		"use strict"

		/*
		数值的表示方法
		二进制：前缀0b
		八进制：前缀0o
		 */
		
		var num = 0b11;
		var num2 = 0o11;
		console.log(num);
		console.log(num2);

		//Math 方法
		console.log(Math.trunc(1.235)); //去掉小数点往后

		console.log(Math.sign(-15));	//判断正负数，非零正数返回1，非零负数返回-1,0返回0，-0返回-0；

		console.log(Math.hypot(3,4));		//所有参数的平方和的平方根，主要用在勾股定理
	</script>
</body>
</html>
