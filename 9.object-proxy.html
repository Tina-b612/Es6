<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		/* Proxy 用于修改某些操作的默认行为，等同于在语言层面做出修改
			参数： 
				1、要代理的目标对象
				2、设置对象

		 */
		"use strict"
		
		 var obj = {
		 	a:1,
		 	b:2
		 }

		 var p1 = new Proxy(obj,{
		 	get(obj,attr){
		 		//访问属性触发
		 		console.log(obj,attr);
		 		return obj[attr];	
		 	},
		 	set(obj,attr,value){
		 		//设置属性触发
		 		console.log(obj,attr,value);
		 		if(value < 100){
		 			obj[attr] = value;
		 		}
		 		return value;
		 	}
		 });

			p1.a;
			console.log(p1.a);
			p1.b = 18;
			console.log(p1.b)


	</script>
</body>
</html>
